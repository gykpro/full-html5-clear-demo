<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">

	<title></title>
	<style type="text/css">
		.container{
			width:360px;
			height:360px;
			border: 1px solid #999;
			padding:10px;
			margin:20px;
		}
		.item{
			float:left;
			width:100px;
			height:100px;
			background-color: #F00;
			margin:10px;
		}
		.with-perspective .item{
			-webkit-transform:perspective(600) rotateY(30deg);

		}
		.with-transform{
			-webkit-perspective:600;

		}
		.with-transform .item{
			-webkit-transform:rotateY(30deg)
		}
	</style>
</head>
<body>
	<div class="container with-perspective">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
	<div class="container with-transform">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
</html>

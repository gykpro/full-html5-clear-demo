<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="http://a.tbcdn.cn/??s/kissy/1.2.0/kissy.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<style type="text/css">
		body{
			overflow: auto;
			height:480px;
			padding:0;
			margin:0;
		}
		ul,li.item{
		}
		.item .itembody{
			list-style-type:none;
			background-color: #ccc;
		}
		.in-transition{

			-webkit-transition: all 0.1s ease-in;
		}
		ul,li{
			list-style-type:none;
			padding:0;
			margin:0;
		}
		#container{
			width:device-width;
			overflow:hidden;
			min-height:500px;
		}
	</style>

	<script type="application/x-javascript">
		addEventListener('load',function(){
			setTimeout(window.scrollTo,0,0,1);
			setTimeout(window.scrollTo,1,0,0);
		},false);
	</script>
</head>
<body>
	<script type="text/javascript">
		KISSY.Config.debug=false;
	</script>
	
	<ul id="container">
		
	</ul>
	<script type="text/javascript" src="http://twilight.btlogs.com/webdemo/html5-clear-demo/main-min.js"></script>

</body>
</html>
